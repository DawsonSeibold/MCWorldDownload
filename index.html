                <script>
                $(function () {
                        //cycleBackgrounds();
                });

                function cycleBackgrounds() {
                            var index = 0;

                            $imageEls = $('.toggle-image'); // Get the images to be cycled.

                            setInterval(function () {
                                // Get the next index.  If at end, restart to the beginning.
                                console.log("before: " + index);
                                //index = index + 1
                                if ( index < $imageEls.length ) {
                                        index = index + 1
                                }else {
                                        index = 0
                                }
                                index  < $imageEls.length ? index + 1 : 0;
                                console.log("after: "+ index);
                                // Show the next image.
                                $imageEls.eq(index).addClass('show');
                                // Hide the previous image.
                                $imageEls.eq(index - 1).removeClass('show');

                        }, 20000000000); //2000
                };

                function downloadClicked(e) {
                        //e.preventDefault();
                        //window.location = 'worlds/world7.zip';
                        window.location = 'http://www.minecraftworldmap.com/user/33948/world7.zip';
                }

                window.setInterval(bounceSmileText, 3000);
                function bounceSmileText() {
                        $('#smileText').animateCss('pulse');
                 }

                 window.setInterval(bounceLogo, 4500);
                 function bounceLogo() {
                         $('#logo').animateCss('swing');
                  }

                  window.setInterval(bounceDownloadButton, 4000);
                  function bounceDownloadButton() {
                          $('#downloadButton').animateCss('tada');
                   }

                $.fn.extend({
                        animateCss: function (animationName) {
                                var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
                                $(this).addClass('animated ' + animationName).one(animationEnd, function() {
                                        $(this).removeClass('animated ' + animationName);
                                });
                        }
                });
                </script>
